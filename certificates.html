    <section id="foundCertificateSection">
      <h2 class="section-title">Find Your Certificate</h2>
      <h3 class="description">
        But your certificate code to check if it's real
      </h3>
      <div class="container">
        <form>
          <input
            placeholder="Enter your name"
            class="form-input"
            name="name"
            id="name"
            type="text"
          />
          <button class="btn" type="submit">send</button>
        </form>
        <div class="or">
          <hr />
          <span>or</span>
        </div>
        <h3 class="description">Scan certificate's QR code</h3>
        <div class="scan-qr" id="scan" onclick="scan()"></div>
        <div id="reader"></div>
        <div id="result"></div>

      </div>
    </section>

    <!-- include the library -->
    <script src="assest/js/html5-qrcode.min.js"></script>
    <script>
      function success(decodedText, decodedResult) {
        document.getElementById('result').innerHTML=`<a class='btn' href='${decodedText}'>Your certificate</a>`
        document.getElementById("scan").style.display = "block";
        html5QrcodeScanner.clear();
      }
      var html5QrcodeScanner = new Html5QrcodeScanner("reader", {
        fps: 10,
        qrbox: 250,
      });

      function scan() {
        html5QrcodeScanner.render(success);
        document.getElementById("scan").style.display = "none";
        document.getElementById('result').innerHTML=``;
      }
